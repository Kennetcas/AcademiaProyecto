            <label for="curso" class="col-2 col-form-label">Curso</label>
            <div class="col-3">
                <select id="curso" name="curso" class="custom-select">
                    <option value="rabbit">Rabbit</option>
                    <option value="duck">Duck</option>
                    <option value="fish">Fish</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="bimestre" class="col-2 col-form-label">Bimestre</label>
            <div class="col-3">
                <select id="bimestre" name="bimestre" class="custom-select">
                    <option value="rabbit">Rabbit</option>
                    <option value="duck">Duck</option>
                    <option value="fish">Fish</option>
                </select>
            </div>
        </div>
        <div class="form-group row">

            </div>
        </div>

                <button name="submit" type="submit" class="btn btn-success">Listar</button>
            </div>
        </div>

            <div class="card-header" align="center">
                <i class="fas fa-user"></i>
                Informacion de Alumno</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Curso</th>
                            <th>Jornada</th>

                            <th>Nota</th>
                        </tr>
                        </thead>
                        <tr>

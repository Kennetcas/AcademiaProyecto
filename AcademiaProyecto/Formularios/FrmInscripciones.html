<form ng-hide="Finscribir">
    <H1 class="display-4 font-weight-bold"  align="center"> Inscripciones {{nombres}} </H1>
    <section class="container">
        <div class="form-group row ">

            <label for="nombres1" class="col-2 col-form-label">Nombre1</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </div>
                    <input id="nombres1" name="nombres1" placeholder="Ingrese su nombre" type="text" required="required" class="form-control here">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="nombre2" class="col-2 col-form-label">Nombre2</label>
            <div class="col-8">
                <div class="input-group">
                    <input id="nombre2" name="nombre2" placeholder="Ingrese su nombre" type="text" class="form-control here">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="nombre3" class="col-2 col-form-label">Nombre3</label>
            <div class="col-8">
                <div class="input-group">
                    <input id="nombre3" name="nombre3" placeholder="Ingrese su nombre" type="text" class="form-control here">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="apellido1" class="col-2 col-form-label">Apellido1</label>
            <div class="col-8">
                <div class="input-group">
                    <input id="apellido1" name="apellido1" placeholder="Ingrese su apellido" required="required" type="text" class="form-control here">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="apellido2" class="col-2 col-form-label">Apellido2</label>
            <div class="col-8">
                <div class="input-group">
                    <input id="apellido2" name="apellido2" placeholder="Ingrese su apellido" type="text" class="form-control here">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="apellido3" class="col-2 col-form-label">Apellido3</label>
            <div class="col-8">
                <div class="input-group">
                    <input id="apellido3" name="apellido3" placeholder="Ingrese su apellido"  type="text" class="form-control here">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="fechanacimiento" class="col-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input id="fechanacimiento" name="fechanacimiento" placeholder="Ingrese su fecha de nacimiento"  required="required" type="date" class="form-control here">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="direccion" class="col-2 col-form-label">Dirección</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-home"></i>
                    </div>
                    <input id="direccion" name="direccion" placeholder="Ingrese su direccion" required="required" type="text" class="form-control here">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="telefono" class="col-2 col-form-label">Teléfono</label>
            <div class="col-3">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                    </div>
                    <input id="telefono" name="telefono" placeholder="Ingrese su número"  required="required" type="text" class="form-control here">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="curso" class="col-2 col-form-label">Cursos</label>
            <div class="col-4">
                <select id="curso" name="curso" class="custom-select">
                    <option value="tec_operador">Técnico Operador</option>
                    <option value="tec_progra">Técnico Programador</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
        </div>


        <div class="form-group row">
            <label for="jornada" class="col-2 col-form-label">Jornada</label>
            <div class="col-4">
                <select id="jornada" name="curso" class="custom-select">
                    <option value="jor_matu">Jornada Matutina</option>
                    <option value="jor_vesper">Jornada Vespertina</option>
                    <option value="otrajor">Otra</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="horario" class="col-2 col-form-label">Horario</label>
            <div class="col-4">
                <select id="horario" name="curso" class="custom-select">
                    <option value="jor_matu">Lunes</option>
                    <option value="jor_vesper">Jornada Vespertina</option>
                    <option value="otrajor">Otra</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-10 col-10">
                <button name="submit" type="submit" class="btn btn-primary">Inscribir</button>
            </div>
        </div>
    </section>
</form>
